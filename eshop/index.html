<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="shortcut icon" href="assets/Logo.png" type="image/x-icon" width="100%" height="100%">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Manrope:wght@200..800&display=swap" rel="stylesheet">
    <link rel="stylesheet"
        href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:opsz,wght,FILL,GRAD@20..48,100..700,0..1,-50..200&icon_names=shopping_cart" />
    <link rel="stylesheet" href="./styles/style.css">
</head>

<body>
    <div class="bg-clr">
        <div class="padding-div">
            <div class="margin-div">
                <nav class="navigation">
                    <div class="nav-left">
                        <h1><a href="index.html">eShop</a></h1>
                    </div>

                    <div class="nav-center">
                        <ul>
                            <li><a href="#">Home</a></li>
                            <li><a href="#">Products</a></li>
                            <li><a href="#">About</a></li>
                            <li><a href="#">Contact</a></li>
                        </ul>
                    </div>

                    <div class="nav-right">
                        <span class="login"><a href="#">Log in</a></span>
                        <span class="material-symbols-outlined">shopping_cart</span>
                    </div>
                </nav>
                </header>

                <main>
                    <section class="section-top">
                        <div class="hero-left">
                            <h2 class="hero-text">Discover the<br>Latest Trends</h2>
                            <p class="p-info">A wide variety of sport necessities. <br> 100+ Sports</p>
                            <button class="btn">Shop Now</button>
                        </div>
                        <img src="./assets/Sports-guy.jpeg" alt="Sports Guy" class="sports-guy" width="400px">
                    </section>
                    <section class="section-bottom">
                        <div class="bottom-content">
                            <h2 class="popular">Popular Products</h2>
                            <h2 class="filters">Filters</h2>
                        </div>
                        <div class="product-imgs">
                            <img src="./assets/sport-headphones.png" alt="Headphones" class="headphones">
                            <img src="./assets/sport-bottle.png" alt="Bottle" class="bottle">
                            <img src="./assets/sport-shirt.png" alt="T-Shirt" class="shirt">
                            <img src="./assets/sport-bag.png" alt="Duffle Bag" class="bag">
                            <div class="section-category">
                                <span class="category-span">Category</span>
                                <span class="price-span">Price</span>
                                <button class="btn-filter">Clear Filters</button>
                            </div>
                        </div>
                        <div class="items-classes">
                            <p class="headphones-price">Headphones</p>
                            <p class="bottle-price">Water Bottle</p>
                            <p class="shirt-price">T-Shirt</p>
                            <p class="bag-price">Duffle Bag</p>
                        </div>  
                        <div class="span-prices">
                        <span class="span-price price1">$99.00</span>
                            <span class="span-price price2">$45.00</span>
                            <span class="span-price price3">$35.00</span>
                            <span class="span-price price4">$55.00</span>
                            </div> 
            </div>
            </section>
            </main>
        </div>
    </div>
    </div>
</body>

</html>
